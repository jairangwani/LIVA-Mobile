appId: com.liva.livaApp
---
# Send message then view logs

- launchApp:
    clearState: true

- waitForAnimationToEnd
- waitForAnimationToEnd

# Navigate to chat
- tapOn:
    text: "Go to Chat"
    optional: true

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

# Tap the input field
- tapOn:
    text: "Type a message..."

- waitForAnimationToEnd

# Dismiss keyboard tutorial
- tapOn:
    text: "Continue"
    optional: true

- waitForAnimationToEnd

# Type message
- inputText: "test"

# Tap send button
- tapOn:
    point: "90%,54%"

# Wait for response
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

# Now tap the logs icon (it's the article/document icon in app bar)
# Looking at app bar from left: LIVA title, then 4 icons on right
# Icons from left to right: bug, article/logs, people, settings
- tapOn:
    point: "62%,6%"

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/sdk_logs
