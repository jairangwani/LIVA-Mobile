name: liva_app
description: LIVA Avatar Chat Application
publish_to: 'none'
version: 1.0.13+14

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Networking
  http: ^1.1.2

  # Local storage
  shared_preferences: ^2.2.2

  # Utils
  equatable: ^2.0.5
  uuid: ^4.2.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true
