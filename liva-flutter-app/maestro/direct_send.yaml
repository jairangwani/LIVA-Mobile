appId: com.liva.livaApp
---
# Direct send - tap send button with keyboard visible

- launchApp:
    clearState: true

- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/direct_01_fresh

# Navigate to chat
- tapOn:
    text: "Go to Chat"
    optional: true

- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/direct_02_chat

# Tap the input field
- tapOn:
    text: "Type a message..."

- waitForAnimationToEnd

# Dismiss keyboard tutorial if it shows
- tapOn:
    text: "Continue"
    optional: true

- waitForAnimationToEnd

# Type message
- inputText: "Hi"

- takeScreenshot: screenshots/direct_03_typed

# Tap send button - it's visible at right side of input area
# With keyboard showing, send button is at approximately (90%, 54%)
- tapOn:
    point: "90%,54%"

- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/direct_04_sent

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/direct_05_final
