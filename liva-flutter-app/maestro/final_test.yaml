appId: com.liva.livaApp
---
# Final test - send message and wait for response

- launchApp:
    clearState: true

- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/final_01_start

# Navigate to chat
- tapOn:
    text: "Go to Chat"
    optional: true

- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/final_02_chat

# Tap the input field
- tapOn:
    text: "Type a message..."

- waitForAnimationToEnd

# Dismiss keyboard tutorial
- tapOn:
    text: "Continue"
    optional: true

- waitForAnimationToEnd

# Type message
- inputText: "Hello"

- takeScreenshot: screenshots/final_03_typed

# Tap send button
- tapOn:
    point: "90%,54%"

- waitForAnimationToEnd

- takeScreenshot: screenshots/final_04_sending

# Wait longer for backend response
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/final_05_response

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/final_06_final
