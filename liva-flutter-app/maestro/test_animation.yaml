appId: com.liva.livaApp
---
# Test LIVA Animation Flow

# Wait for app to load
- waitForAnimationToEnd

# Take screenshot of initial state
- takeScreenshot: screenshots/01_app_loaded

# Look for agent screen elements
- assertVisible:
    text: "Anna"
    optional: true

- takeScreenshot: screenshots/02_agent_screen

# Tap chat icon (usually top right - try different selectors)
- runFlow:
    when:
      visible: "chat"
    commands:
      - tapOn: "chat"

- waitForAnimationToEnd

- takeScreenshot: screenshots/03_after_tap

# Try tapping on Anna avatar area to open chat
- tapOn:
    point: "50%,30%"

- waitForAnimationToEnd

- takeScreenshot: screenshots/04_chat_screen

# Look for text input and type message
- runFlow:
    when:
      visible:
        id: ".*input.*"
    commands:
      - tapOn:
          id: ".*input.*"
      - inputText: "Hello"

- takeScreenshot: screenshots/05_message_typed

# Try to find and tap send button
- tapOn:
    point: "90%,90%"

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/06_after_send

# Wait for animation
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/07_animation_state

# Final screenshot
- waitForAnimationToEnd

- takeScreenshot: screenshots/08_final
