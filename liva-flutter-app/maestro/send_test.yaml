appId: com.liva.livaApp
---
# Send message test - handle keyboard properly

- waitForAnimationToEnd
- takeScreenshot: screenshots/send_01_start

# Go to chat
- tapOn:
    text: "Go to Chat"
    optional: true

- waitForAnimationToEnd

# Dismiss any keyboard hints first by tapping Continue
- tapOn:
    text: "Continue"
    optional: true

- waitForAnimationToEnd

# Tap on text input
- tapOn:
    text: "Type a message..."
    optional: true

- waitForAnimationToEnd

# Dismiss keyboard hint if it appears
- tapOn:
    text: "Continue"
    optional: true

- inputText: "Hello"

- takeScreenshot: screenshots/send_02_typed

# Hide keyboard by tapping above it
- hideKeyboard

- waitForAnimationToEnd
- takeScreenshot: screenshots/send_03_keyboard_hidden

# Now tap send button
- tapOn:
    point: "92%,93%"

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/send_04_after_send

- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- takeScreenshot: screenshots/send_05_response
