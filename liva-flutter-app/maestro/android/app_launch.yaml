# Android App Launch Test
# Tests that the app launches successfully and shows main screen

appId: com.liva.livaApp
---
- launchApp
- assertVisible:
    text: ".*"
    optional: true
- takeScreenshot: screenshots/android_01_launch.png
- runFlow:
    when:
      visible: "LIVA"
    commands:
      - assertVisible: "LIVA"
